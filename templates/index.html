<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutenberg Books API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gutenberg Books Library</h1>
        
        <div class="filters">
            <h2>Search Filters</h2>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="book_id">Book ID (comma-separated)</label>
                    <input type="text" id="book_id" placeholder="e.g., 1, 2, 3">
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Search by title">
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="author">Author (comma-separated)</label>
                    <input type="text" id="author" placeholder="e.g., Shakespeare, Dickens">
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="topic">Topic/Subject (comma-separated)</label>
                    <input type="text" id="topic" placeholder="e.g., Fiction, History">
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="language">Language Code (comma-separated)</label>
                    <input type="text" id="language" placeholder="e.g., en, fr, es">
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="mime_type">MIME Type (comma-separated)</label>
                    <input type="text" id="mime_type" placeholder="e.g., text/plain, text/html">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="searchBooks(1)">Search</button>
                <button onclick="clearFilters()">Clear Filters</button>
            </div>
        </div>

        <div class="results-info" id="resultsInfo"></div>
        
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="books-container" id="booksContainer"></div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="changePage(-1)" id="prevBtn">Previous</button>
            <span class="page-info" id="pageInfo"></span>
            <button onclick="changePage(1)" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
